<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/blog.css">
</head>
<body>
    <!-- 1.页眉 -->
    <div id="header">

        <!-- 1.1.页首栏 -->
        <div id="headbar">
            <a href="./knowledge.html"><img id="back" src="../images/component/backButton.png" width="50"></a>
            <b id="pageTitle">BLOG</b>
            <input type="text" id="searchInput" name="q" placeholder="Please enter your keywords...">
            <img id="search" src="../images/icon/search.png" onclick="searchClick()">
        </div>

        <!-- 1.2.筛选器 -->
        <div id="filterBoard">
            
            <!-- 1.2.1.筛选栏 -->
            <div id="filterBar">

                <!-- 1.2.1.学科筛选 -->
                <select id="subjectSelect">
                    <option value="">All Subjects</option>
                    <option value="Literature">Literature</option>
                    <option value="History">History</option>
                    <option value="IT">IT</option>
                </select>

                <!-- 1.2.2.标签选择 -->
                <select id="subcategory1">
                    <option value="">Subcategory1</option>
                </select>
                <select id="subcategory2">
                    <option value="">Subcategory2</option>
                </select>
                <select id="subcategory3">
                    <option value="">Subcategory3</option>
                </select>

            </div>

            <!-- 1.2.2.启动筛选 -->
            <button id="filterButton" onclick="filterBlogs()">FILTER
                <img src="../images/icon/filter_white.png" class="filterIcon" id="filterWhite" width="50px">
                <img src="../images/icon/filter_black.png" class="filterIcon" id="filterBlack" width="50px">
            </button>
        </div>
    </div>

    <!-- 2.内容 -->
    <main>
        <div class="blogContent">
            <ul id="blogList">
            </ul>
        </div>
    </main>

    <!-- 3.页脚 -->

            <p>我是一个太空漫游者，幸好还有漫天星辰陪着我，使得我在求索的道路上显得不那么形单影只。</p>
            <p>I am a space rover, and fortunately I have the stars to accompany me, so that I am not so lonely on the road of search.</p>
        </div>
        <div id="links">
            <a href="https://github.com/EliasZWC"><img src="https://cdn.jsdelivr.net/gh/eliaszwc/eliaszwc.github.io/images/link/github_gray.png"></a>

            <a href="https://www.instagram.com/eliaschang321"><img src="https://cdn.jsdelivr.net/gh/eliaszwc/eliaszwc.github.io/images/link/instagram_gray.png"></a>

        </div>
    </footer>

    <script src="./blog/blogJS/list.js"></script>
